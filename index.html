<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Lists of Things</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Lists of Things</h1>
        </header>

        <main>
            <section>
                <h2>Dogs</h2>
                <ul id="dog-list">
                    <li class="dog-item">
                        <h2>Pom</h2>
                        <p>smoll fluffy</p>
                    </li>
                </ul>
            </section>

            <section>
                <h2>Cats</h2>
                <ul id="cat-list">
                    <li class="cat-item">
                        <h2>Maine Coon</h2>
                        <p>regal soft</p>
                    </li>
                </ul>
            </section>

            <section>
                <h2>Creatures</h2>
                <ul id="creature-list">
                    <li class="creature-item">
                        <h2>Orc</h2>
                        <p>chaotic evil fighter</p>
                    </li>
                </ul>
            </section>

            <section>
                <h2>Mushrooms</h2>
                <ul id="mushroom-list">
                    <li class="mushroom-item">
                        <h2>Veiled Lady</h2>
                        <p>off white lacey veil</p>
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
